<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In | HireCraft AI</title>
  <link rel="stylesheet" href="/static/auth.css">
</head>
<body>

<div class="bg-blob blob-1"></div>
<div class="bg-blob blob-2"></div>

<div class="auth-wrapper">
  <div class="auth-card">

    <!-- LEFT -->
    <div class="auth-left">
      <h1><I><B>Welcome Back</B></I></h1>

      <ul class="benefits">
        <li>→ <I>Access Enhanced Resumes To Use In Your Resumes</I></li>
        <li>→ <I>View cover letters That Are Generated By AI</I></li>
        <li>→ <I>Improve ATS score With the Help Of</I></li>
      </ul>

      <div class="ai-mini-orb"></div>
    </div>

    <!-- RIGHT -->
    <div class="auth-right">
      <h2>Sign In</h2>

      <input id="username" placeholder="Username">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">

      <button onclick="login()"><B>Sign In</B></button>
      <p id="msg"></p>
      <p class="switch">
        Not registered? <a href="/signup">Sign Up</a>
      </p>
    </div>

  </div>
</div>

<script>
function login() {
  fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: username.value,
      email: email.value,
      password: password.value
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) location.href = "/dashboard";
    else {
      msg.innerText = d.message;
      msg.style.color = "red";
    }
  });
}
</script>

</body>
</html>
